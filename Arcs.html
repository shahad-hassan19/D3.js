<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>D3.js</title>
</head>
<body>

    <script>

        var height = 500;
        var width = 500;

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("height", height)
                        .attr("width", width);

        var group = canvas.append("g")
                            .attr("transform", "translate(100, 100)")

        var r = 100;
        var p = Math.PI * 2;

        var arc = d3.svg.arc()
                    .innerRadius(r - 20)
                    .outerRadius(r)
                    .startAngle(0)
                    .endAngle(p - 1)

        group.append("path")
                .attr("d", arc)
    </script>
</body>
</html>
