<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>D3.js</title>
</head>
<body>

    <script>

        var data = [10, 20];

        var height = 500;
        var width = 500;

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("height", height)
                        .attr("width", width);

        var circle1 = canvas.append("circle")
                            .attr("cx", 50)
                            .attr("cy", 100)
                            .attr("r", 25)

        var circles = canvas.selectAll("circle")
                            .data(data)
                            .attr("fill", "red")
                            .enter()
                                .append("circle")
                                .attr("cx", 50)
                                .attr("cy", 50)
                                .attr("r", 25)
                                .attr("fill", "green")

    </script>
</body>
</html>
