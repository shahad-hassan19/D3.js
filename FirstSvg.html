<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("height", 500)
                        .attr("width", 500);

        var circle = canvas.append("circle")
                            .attr("cx", 250)
                            .attr("cy", 250)
                            .attr("r", 50)
                            .attr("fill", "red");

        var rectangle = canvas.append("rect")
                            .attr("width", 100)
                            .attr("height", 50)
                            .attr("fill", "green");

        var line = canvas.append("line")
                            .attr("x1", 10)
                            .attr("y1", 100)
                            .attr("x2", 400)
                            .attr("y2", 400)
                            .attr("stroke", "blue")
                            .attr("stroke-width", 10)
    </script>
</body>
</html>
