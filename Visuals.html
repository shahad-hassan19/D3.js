<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>

    <script>

        var dataArray = [20, 40, 50];

        var canvas = d3.select("body")
                        .append("svg")
                        .attr("height", 500)
                        .attr("width", 500);

        var bars = canvas.selectAll("rect")
                            .data(dataArray)
                            .enter()
                            .append("rect")
                            .attr("width", d => d * 10)
                            .attr("height", 50)
                            .attr("y", (d,i) => i * 100)

    </script>
</body>
</html>
