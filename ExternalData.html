<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <title>D3.js</title>
</head>
<body>

    <script>

        d3.json("myData.json", function(data) {
            var height = 500;
            var width = 500;

            var canvas = d3.select("body")
                        .append("svg")
                        .attr("height", height)
                        .attr("width", width);

            canvas.selectAll("rect")
                    .data(data)
                    .enter()
                        .append("rect")
                        .attr("height", 48)
                        .attr("width", d => d.age * 10)
                        .attr("y", (d, i) => i * 50)
                        .attr("fill", "blue")

            canvas.selectAll("text")
                    .data(data)
                    .enter()
                        .append("text")
                        .attr("fill", "black")
                        .attr("y", (d, i) => i * 50 + 24)
                        .text( d => d.name )
        })


    </script>
</body>
</html>
